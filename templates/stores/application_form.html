{% load static i18n %}

<link rel="stylesheet" type="text/css" href="{% static 'css/stores/application_form5.css' %}">

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="btn-container">
        <button type="submit" name="_submit" class="btn hvr-bounce-to-left">
            {% trans 'Create application' %}
        </button>
    </div>
</form>

<script src="{% static 'js/forms.js' %}"></script>
