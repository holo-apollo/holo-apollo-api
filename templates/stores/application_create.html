{% extends 'stores/application_base.html' %}

{% load i18n %}

{% block center %}

    <noscript>
        <p style="color: red">
            {% trans 'Please enable JavaScript in your browser for better user experience.' %}
        </p>
    </noscript>

    <h1>{% trans 'Participant application' %}</h1>
    <h4>{% trans 'Greetings at your store registration stage on Holo-Apollo.art' %}</h4>

    <div class="form-container">
        <noscript>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="_submit" class="btn">
                    {% trans 'Create application' %}
                </button>
            </form>
        </noscript>
    </div>

{% endblock %}
